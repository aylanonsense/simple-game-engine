<!DOCTYPE html>
<html>
	<head>
		<script>
			const FPS = 30

			function init () {}

			function update (state) {}

			function draw (state) {}

			function main () {
				// Create the starting state of the game
				let state = init()

				// Kick off the game loop
				setInterval(() => {
					// Update the game's state by one frame
					update(state)

					// Draw the game's current state
					draw(state)
				}, Math.floor(1000 / FPS))
			}
		</script>
	</head>
	<body onload="main()">
	</body>
</html>
